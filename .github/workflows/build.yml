# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Build Develop Branch

on:
  push:
    branches: [ develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    name: Sonar Cloud Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'liberica'
          cache: 'maven'

      - name: build shared
        run: mvn -pl shared install

      #      - name: SonarCloud Scan
      #        run: mvn -B verify -Pcoverage,sonar -Dsonar.login=${{ secrets.SONAR_TOKEN }} -DnvdApiKey=${{ secrets.NVDAPIKEY }}
      #        env:
      #          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: SonarCloud Scan
        run: mvn -B verify -Psonar -Dsonar.login=${{ secrets.SONAR_TOKEN }} -DnvdApiKey=${{ secrets.NVDAPIKEY }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}