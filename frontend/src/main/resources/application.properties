server.port=8081
#
# Admin
#
spring.boot.admin.client.url=http://${ADMIN_SERVICE_HOST:localhost}:${ADMIN_SERVICE_PORT:8080}
management.endpoints.web.exposure.include=*
#
spring.kafka.bootstrap-servers=${KAFKA_SERVICE_HOST:localhost}:${KAFKA_SERVICE_PORT:9092}
spring.kafka.consumer.group-id=frontend
spring.kafka.consumer.auto-offset-reset=latest
#
# improve startup time
#
spring.jmx.enabled=false

