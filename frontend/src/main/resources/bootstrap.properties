spring.application.name=frontend
#
# config server
#
spring.cloud.config.uri=http://${CONFIG_SERVICE_HOST:localhost}:${CONFIG_SERVICE_PORT:8888}
spring.cloud.config.fail-fast=true
# We assume that '1000000' is long enough to count as 'forever'.
spring.cloud.config.retry.maxAttempts=${MAX_RETRIES:1000000}


