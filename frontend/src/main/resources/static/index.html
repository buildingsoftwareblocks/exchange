<!DOCTYPE html>
<html>
<head>
    <title>Crypto Exchange Bot</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/accounting.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4">
            <table class="table">
                <tr><th scope="row">Exchange</th><td id="exchange"></td></tr>
                <tr><th scope="row">Currency Pair</th><td id="cp"></td></tr>
            </table>
        </div>
        <div class="col-sm-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <table class="table table-striped">
                <thead>
                <tr><th>Orderbook</th></tr>
                <tr>
                    <th>Asking</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody id="asks"></tbody>
            </table>
        </div>
        <div class="col-2">
            <table class="table table-striped">
                <thead>
                <tr><th>Orderbook</th></tr>
                <tr>
                    <th>Bidding</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody id="bids"></tbody>
            </table>
        </div>
        <div class="col-sm-7">
            <table class="table table-striped">
                <thead>
                <tr><th>Opportunities</th></tr>
                <tr>
                    <th style="width: 20%">Currency</th>
                    <th style="width: 20%">Profit</th>
                    <th style="width: 20%">From</th>
                    <th style="width: 20%">To</th>
                    <th style="width: 20%">Ask</th>
                    <th style="width: 20%">Bid</th>
                    <th style="width: 20%">Date</th>
                </tr>
                </thead>
                <tbody id="opportunities"></tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
