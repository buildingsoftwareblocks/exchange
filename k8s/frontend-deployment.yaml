apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - env:
            - name: ADMIN_SERVER
              value: admin
            - name: CONFIG_HOST
              value: config
            - name: JAVA_OPTS
              value: -XX:MaxDirectMemorySize=128m -Dlog4j2.contextSelector=org.apache.logging.log4j.core.async.AsyncLoggerContextSelector
            - name: KAFKA_SERVER
              value: kafka
            - name: LOGSTASH_SERVER
              value: logstash
          image: ghcr.io/buildingsoftwareblocks/exchange-frontend
          name: frontend
          ports:
            - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: LoadBalancer

